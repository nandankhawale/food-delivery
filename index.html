<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TastyBites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS to style the navbar brand and links */
    .navbar-brand {
      font-size: 1.5rem; /* Larger font size for the brand name */
      font-weight: bold;
     /* Make the brand name bold */
    }
    .nav-link {
      font-size: 1.2rem; /* Larger font size for navigation links */
      font-weight: bold; /* Make navigation links bold */
    }
    .navbar-nav .nav-item .nav-link {
      margin-left: 15px; /* Add some space between navigation links */
      
    }
    .nav-item{
        transition: transform 250ms, opacity 400ms;
    }
    .nav-item:hover {
        transform: scale(1.2);
        opacity: 0;
    }
    /* Adjust the carousel size */
    .carousel-inner img {
      height: 500px; /* Set a fixed height for carousel images */
      object-fit: cover; /* Ensure images cover the carousel area */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg text-center fixed-top bg-warning bg-gradient p-4">
    <div class="container-fluid justify-content-center"><!-- Changed: Added 'justify-content-center' to center the container content -->
      <a class="navbar-brand d-flex align-items-center " href="#"><!-- Changed: Added 'd-flex align-items-center' to vertically center align logo and text -->
        <img src="fucked.jpg" alt="Logo" width="50" height="50" class="rounded d-inline-block align-text-left me-2"> TastyBites
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0"><!-- Changed: Added 'mx-auto' to center the navigation links -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Items</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel"><!-- Changed: Added 'carousel-fade' class and 'data-bs-ride="carousel"' attribute for autoplay and fading effect -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button><!-- Changed: Corrected data-bs-target to match carousel id -->
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button><!-- Changed: Corrected data-bs-target to match carousel id -->
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button><!-- Changed: Corrected data-bs-target to match carousel id -->
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="pizza.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="bhamba.webp" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="fandum.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev"><!-- Changed: Corrected data-bs-target to match carousel id -->
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next"><!-- Changed: Corrected data-bs-target to match carousel id -->
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
